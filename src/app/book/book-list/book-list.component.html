
<h2 class="text-center text-primary">
    My book</h2>
<ul class="list-unstyled">
    <li *ngFor="let showbook of showBooks | async;let i = index">

        <h4>{{ showbook.name }}</h4>
        <span>{{ showbook.pagecount }} pages</span>
        <br>
        <img src="{{showbook.thumb}}" alt="not found">

        <!-- <button class="btn btn-primary btn-xs w-25" data-toggle="modal">Detail</button> -->
        <button (click)="deleteBook(showbook)" class="btn btn-primary btn-xs w-25">Delete book</button>

        <!-- hidden div -->

        <form> 
            <div class="form-group">
                <label>Name</label>
                <input [(ngModel)]="nName" name="nName" class="form-control" placeholder="Enter Name">
                
            </div>
            <!-- <div class="form-group">
                <label>Description</label>
                <textarea [(ngModel)]="nDesc" name="nDesc">{{ showbook?.desc }}</textarea>
            </div> -->
            <div class="form-group">
                <img src="{{showbook.thumb}}" alt="not found">
                
            </div>
            <button type="button" (click)="updateBook(showbook)" class="btn btn-danger">Update</button>
     

        </form>
        <!-- end hidden -->
    </li>
</ul>
